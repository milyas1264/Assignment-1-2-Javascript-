<body>
    <h1>Arithmetic operators</h1>
    <script>
       let a = 10
        let b = 5
        let sum = 10 + 5;
        let sub = a - b;
        let mul = a * b;
        let devide = a / b;
        let remin = a % b;
        let expo = a ** b;
        
        document.write("a + b =", + " " + sum )
        document.write("<br>")
        document.write("a - b =", + " " + sub)
        document.write("<br>")
        document.write("a * b =", + " " + mul)
        document.write("<br>")
        document.write("a / b =", + " " + devide)
        document.write("<br>")
        document.write("a % b =", + " " + remin)
        document.write("<br>")
        document.write("a ** b =", + " " + expo) //10 multiply 5 time by him self= 10*10 10*10 ...
    </script>
